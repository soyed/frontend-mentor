<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="./styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <!-- Header Section -->
      <!-- Huddle Page Header -->
      <header id="header-section">
        <img src="./images/logo.svg" alt="header-img" />
      </header>

      <!-- Huddle Section -->
      <section id="huddle-section">
        <div class="huddle-page">
          <!-- Huddle Image -->
          <div class="huddle-page--illustrations">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustrations-img"
            />
          </div>
          <!-- Huddle Content  -->
          <div class="huddle-page__info">
            <div class="huddle-page--content">
              <h1 class="huddle-page--content__title">
                Build The Community Your Fans Will Love
              </h1>
              <div class="huddle-page--content__para">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </div>
              <button class="huddle-page--content__register-btn">
                Register
              </button>
            </div>
          </div>
        </div>
        <!-- Socials Icons -->
        <div class="huddle-page--socials">
          <ul class="huddle-page--socials__social-links">
            <li class="huddle-page-socials__icon huddle-page-socials__icon-1">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>

            <li class="huddle-page-socials__icon huddle-page-socials__icon-2">
              <a href="https://twitter.com/" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="huddle-page-socials__icon huddle-page-socials__icon-3">
              <a href="https://www.instagram.com/" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </section>

      <!-- Footer Section -->
      <footer id="attribution">
        <div class="attribution--content">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Samuel Oyediran</a>.
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
