<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 | Drum kit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Javascript -->
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="container">
      <!-- Main content -->
      <section class="drum">
        <!-- Drum card -->
        <div class="drum-container">
          <div data-key="KeyA" class="drum__card">
            <kbd>A</kbd>
            <span>clap</span>
          </div>
          <div data-key="KeyS" class="drum__card">
            <kbd>S</kbd>
            <span>hihat</span>
          </div>
          <div data-key="KeyD" class="drum__card">
            <kbd>D</kbd>
            <span>kick</span>
          </div>
          <div data-key="KeyF" class="drum__card">
            <kbd>F</kbd>
            <span>openhat</span>
          </div>
          <div data-key="KeyG" class="drum__card">
            <kbd>G</kbd>
            <span>boom</span>
          </div>
          <div data-key="KeyH" class="drum__card">
            <kbd>H</kbd>
            <span>ride</span>
          </div>
          <div data-key="KeyJ" class="drum__card">
            <kbd>J</kbd>
            <span>snare</span>
          </div>
          <div data-key="KeyK" class="drum__card">
            <kbd>K</kbd>
            <span>tom</span>
          </div>
          <div data-key="KeyL" class="drum__card">
            <kbd>L</kbd>
            <span>tink</span>
          </div>
        </div>
        <!-- Drum audio -->
        <div>
          <audio
            data-key="KeyA"
            class="drum__audio"
            src="./sounds/clap.wav"
          ></audio>
          <audio
            data-key="KeyS"
            class="drum__audio"
            src="./sounds/hihat.wav"
          ></audio>
          <audio
            data-key="KeyD"
            class="drum__audio"
            src="./sounds/kick.wav"
          ></audio>
          <audio
            data-key="KeyF"
            class="drum__audio"
            src="./sounds/openhat.wav"
          ></audio>
          <audio
            data-key="KeyG"
            class="drum__audio"
            src="./sounds/boom.wav"
          ></audio>
          <audio
            data-key="KeyH"
            class="drum__audio"
            src="./sounds/ride.wav"
          ></audio>
          <audio
            data-key="KeyJ"
            class="drum__audio"
            src="./sounds/snare.wav"
          ></audio>
          <audio
            data-key="KeyK"
            class="drum__audio"
            src="./sounds/tom.wav"
          ></audio>
          <audio
            data-key="KeyL"
            class="drum__audio"
            src="./sounds/tink.wav"
          ></audio>
        </div>
      </section>
      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer__content">
          Coded by:
          <a href="https:/github.com/soyed/" target="_blank">Samuel Oyediran</a>
        </p>
      </footer>
    </main>
  </body>
</html>
