<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section id="profile-section">
        <div class="profile--card">
          <!-- Profile Header content -->
          <div class="profile-card__content">
            <div class="profile-card__pattern">
              <img src="./images/bg-pattern-card.svg" alt="profile-pattern" />
            </div>
            <div class="profile-header--content">
              <div class="profile-header--img">
                <img src="./images/image-victor.jpg" alt="victor-img" />
              </div>
              <div class="profile-header--info">
                <div class="profile-header__fullname">
                  Victor Crest <span>26</span>
                </div>
                <div class="profile-header__location">London</div>
              </div>
            </div>
          </div>
          <!-- Profile Stats -->
          <div class="profile-stats__content">
            <div class="profile--stats profile--stats-1">
              <h3 class="profile--stats__title">80K</h3>
              <p class="profile--stats__para">Followers</p>
            </div>
            <div class="profile--stats profile--stats-2">
              <h3 class="profile--stats__title">803K</h3>
              <p class="profile--stats__para">Likes</p>
            </div>
            <div class="profile--stats profile--stats-3">
              <h3 class="profile--stats__title">1.4K</h3>
              <p class="profile--stats__para">Photos</p>
            </div>
          </div>
        </div>
      </section>
      <footer id="attribution">
        <div class="attribution--content">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Samuel Oyediran</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
