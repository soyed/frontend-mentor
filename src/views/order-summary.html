<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section id="order-section">
        <div class="order-summary">
          <div class="order--hero-img">
            <img src="./images/illustration-hero.svg" alt="hero-img" />
          </div>
          <div class="order-summary__content">
            <h1 class="order--content__title">Order Summary</h1>
            <p class="order--content__para">
              You can now listen to millions of songs, audiobooks, and podcats
              on any device anywhere you like!
            </p>
            <div class="order--content__stats">
              <div class="order--stats__details">
                <img src="./images/icon-music.svg" alt="music-img" />
                <div class="order-stats--details__content">
                  <p class="order--details__title">Annual Plan</p>
                  <p class="order--details__price">&dollar;59.99/year</p>
                </div>
              </div>
              <div class="order--stats__btn">Change</div>
            </div>
            <div class="order-summary__buttons">
              <button class="order__payment-btn">Proceed to Payment</button>
              <p class="order__cancel-btn">Cancel Order</p>
            </div>
          </div>
        </div>
      </section>
      <footer id="attribution">
        <div class="attribution__content">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Samuel Oyediran</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
